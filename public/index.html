<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Aplicación para imprimir imágenes en tamaño A4"
    />
    <meta name="robots" content="index,follow" />
    <title>Imprimir Imagenes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/estilos.css" />
  </head>

  <body>
    <main class="container">
      <div class="row card-panel">
        <div class="col s12">
          <section class="section">
            <h3 class="center-align">Imprimir imágenes en tamaño A4</h3>
            <ul class="row">
              <li class="col s12 l6">
                La imagen puede tener cualquier tamaño o dimensión
              </li>
              <li class="col s12 l6">La imagen debe de ser formato .jpg</li>
              <li class="col s12 l6">
                La impresión se realizará en una hoja A4 (796 x 1123 pixeles)
              </li>
            </ul>
          </section>
          <div class="divider"></div>
        </div>

        <div class="col s12 m12 l6">
          <section class="section">
            <span
              ><strong
                >Por favor seleccione la imagen que desea imprimir</strong
              ></span
            >
            <form action="#">
              <div class="file-field input-field">
                <div class="btn">
                  <span>File</span>
                  <input id="input-imagen" type="file" accept=".jpg" />
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text" />
                </div>
              </div>
            </form>
          </section>
          <!-- Ocultar y mostar la barra de cargando cuando se este procesando la solicitud -->
          <div id="barra-de-carga" class="progress invisible">
            <div class="indeterminate"></div>
          </div>
          <div class="divider"></div>
          <section class="section row">
            <span class="col s6">
              <strong>Orientación:</strong>
            </span>
            <span class="col s6"><p id="orientacion-text">&nbsp</p></span>
            <span class="col s6">
              <strong>Ancho:</strong>
            </span>
            <span class="col s6"><p id="ancho-text">&nbsp</p></span>
            <span class="col s6">
              <strong>Alto:</strong>
            </span>
            <span class="col s6"><p id="alto-text">&nbsp</p></span>
          </section>
        </div>

        <div class="col s12 m12 l6">
          <section class="section">
            <img id="img-subida" class="responsive-img invisible" src="#" alt="Imagen subida">
          </section>
        </div>
      </div>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="./js/calcularMedidas-dist.js"></script>
    </main>
  </body>
</html>
